plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.passay/passay
    implementation group: 'org.passay', name: 'passay', version: '1.6.1' // 이 의존성을 추가한 이유는 테스트하기 쉬운 코드를 작성하다 보면 더 낮은
    //결합도를 가진 설계를 얻을 수 있기 때문이다

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'

    testImplementation 'org.assertj:assertj-core:3.23.1' //Assert 테스트 코드 가독성을 높여주는 자바 라이브러리
}

test {
    useJUnitPlatform()
}